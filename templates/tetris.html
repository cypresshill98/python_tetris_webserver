<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris</title>
    <style>
        html {
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            font-size: 16px;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            background: url('/images/walter_white.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        canvas {
            border: 2px solid white;
            width: 100%;
            max-width: 300px; /* Default size for mobile */
            height: auto;
            aspect-ratio: 1/2;
            touch-action: manipulation;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 1.8rem;
            margin: 10px 0;
        }

        h1, div {
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000,
                         -1px 1px 0 #000, 1px 1px 0 #000;
        }

        #score, #timer, #highScore, #controlsText {
            margin: 8px 0;
            text-align: center;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
        }

        #scoresTable {
            display: none;
        }

        .mobile-controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 15px 0;
            gap: 10px;
            width: 100%;
            max-width: 300px;
        }

        .mobile-controls button {
            padding: 12px 20px;
            font-size: 20px;
            min-width: 50px;
            border-radius: 8px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid white;
        }

        #gameOverMessage {
            display: none;
            color: white;
            font-size: 2.5rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }

        #namePrompt {
            display: none;
            color: white;
            font-size: 1.2rem;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
        }

        #namePrompt input {
            font-size: 1rem;
            padding: 6px;
            margin: 8px 0;
            width: 80%;
        }

        #namePrompt button {
            font-size: 1rem;
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        /* Desktop styles */
        @media (min-width: 768px) {
            canvas {
                max-width: 250px; /* Smaller canvas for desktop */
            }

            h1 {
                font-size: 1.5rem;
                margin: 5px 0;
            }

            #score, #timer, #highScore, #controlsText {
                font-size: 1rem;
                margin: 5px 0;
            }

            .mobile-controls {
                max-width: 250px;
            }

            .mobile-controls button {
                padding: 8px 15px;
                font-size: 16px;
                min-width: 40px;
            }

            #gameOverMessage {
                font-size: 2rem;
            }

            #namePrompt {
                font-size: 1rem;
                padding: 10px;
            }

            #namePrompt input {
                font-size: 0.9rem;
                padding: 5px;
            }

            #namePrompt button {
                font-size: 0.9rem;
                padding: 6px 12px;
            }

            #scoresTable {
                display: block;
                font-size: 14px;
                width: 350px;
                height: 400px;
            }
        }

        /* Larger desktop screens */
        @media (min-width: 1024px) {
            canvas {
                max-width: 300px; /* Slightly larger for bigger screens */
            }

            #scoresTable {
                width: 400px;
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <h1>This is TETRIS Bitch!</h1>
    <canvas id="tetris"></canvas>
    <div id="score">SCORE: 0</div>
    <div id="timer">TIMER: 0:00</div>
    <div id="highScore">HIGH SCORE: 0</div>
    <div id="controlsText">Arrow keys to control, ESC to pause</div>
    <div class="mobile-controls">
        <button ontouchstart="window.moveLeft()">‚óÄÔ∏è</button>
        <button ontouchstart="window.rotatePiece()">üîÑ</button>
        <button ontouchstart="window.moveRight()">‚ñ∂Ô∏è</button>
        <button ontouchstart="window.dropPiece()">‚è¨</button>
    </div>

    <div id="gameOverMessage">GAME OVER</div>
    <div id="namePrompt">
        Enter your name: <input type='text' id='playerName'><br>
        <button onclick='window.submitScore()'>Submit</button>
    </div>

    <!-- Scores table -->
    <div id="scoresTable" style="color: white; border: 1px solid white;">
        <h2 style="position: sticky; top: 0; background-color: black; margin: 0; padding: 5px;">Scores</h2>
        <table style="border: 1px solid white; border-collapse: collapse; width: 100%;">
            <thead style="position: sticky; top: 30px; background-color: black;">
                <tr>
                    <th style="border: 1px solid white; padding: 5px;">Name</th>
                    <th style="border: 1px solid white; padding: 5px;">Score</th>
                    <th style="border: 1px solid white; padding: 5px;">Time</th>
                    <th style="border: 1px solid white; padding: 5px;">Date</th>
                </tr>
            </thead>
            <tbody id="scoresBody"></tbody>
        </table>
    </div>

    <script>
        // Prevent zooming gestures
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        // Game variables
        let player;
        let arena;
        let score = 0;
        let highScore = 0;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let isPaused = false;
        let startTime = Date.now();
        let dropAudio = 0;
        let scaleFactor = 1;

        // Initialize game
        function initGame() {
            const canvas = document.getElementById('tetris');
            // Set canvas dimensions based on viewport
            const canvasWidth = Math.min(
                window.innerWidth >= 768 ? 250 : 300, // Smaller on desktop
                window.innerWidth - 40
            );
            canvas.width = canvasWidth;
            canvas.height = canvasWidth * 2; // Maintain 1:2 aspect ratio
            
            const context = canvas.getContext('2d');
            
            // Calculate scale factor based on canvas size
            scaleFactor = canvas.width / 300; // Original width was 300
            
            // Scale the context to maintain game proportions
            context.scale(scaleFactor * 30, scaleFactor * 30);

            arena = createMatrix(10, 20);

            player = {
                pos: {x: 0, y: 0},
                matrix: createPiece('T'),
            };

            playerReset();
            update();
        }

        // Handle window resize
        window.addEventListener('resize', function() {
            initGame();
        });

        // [Rest of your JavaScript code remains exactly the same...]
        // Mobile controls
        window.moveLeft = function() {
            player.pos.x--;
            if (collide(arena, player)) player.pos.x++;
        };

        window.moveRight = function() {
            player.pos.x++;
            if (collide(arena, player)) player.pos.x--;
        };

        window.rotatePiece = function() {
            playerRotate(1);
        };

        window.dropPiece = function() {
            playerDrop();
        };

        const colors = [
            null,
            'red',    // T
            'yellow', // O
            'orange', // L
            'blue',   // J
            'cyan',   // I
            'green',  // S
            'purple'  // Z
        ];

        function createMatrix(width, height) {
            const matrix = [];
            while (height--) {
                matrix.push(new Array(width).fill(0));
            }
            return matrix;
        }

        function createPiece(type) {
            if (type === 'T') {
                return [
                    [0, 1, 0],
                    [1, 1, 1],
                    [0, 0, 0],
                ];
            } else if (type === 'O') {
                return [
                    [2, 2],
                    [2, 2],
                ];
            } else if (type === 'L') {
                return [
                    [0, 3, 0],
                    [0, 3, 0],
                    [0, 3, 3],
                ];
            } else if (type === 'J') {
                return [
                    [0, 4, 0],
                    [0, 4, 0],
                    [4, 4, 0],
                ];
            } else if (type === 'I') {
                return [
                    [0, 5, 0, 0],
                    [0, 5, 0, 0],
                    [0, 5, 0, 0],
                    [0, 5, 0, 0],
                ];
            } else if (type === 'S') {
                return [
                    [0, 6, 6],
                    [6, 6, 0],
                    [0, 0, 0],
                ];
            } else if (type === 'Z') {
                return [
                    [7, 7, 0],
                    [0, 7, 7],
                    [0, 0, 0],
                ];
            }
        }

        // Load character images
        const jesseImage = new Image();
        jesseImage.src = '/images/jesse.png';

        const gusImage = new Image();
        gusImage.src = '/images/gus.png';

        const juniorImage = new Image();
        juniorImage.src = '/images/junior.png';

        const tucoImage = new Image();
        tucoImage.src = '/images/tuco.png';

        const mikeImage = new Image();
        mikeImage.src = '/images/mike.png';

        const saulImage = new Image();
        saulImage.src = '/images/saul.png';

        const skylerImage = new Image();
        skylerImage.src = '/images/skyler.png';

        const hankImage = new Image();
        hankImage.src = '/images/hank.png';

        function drawMatrix(matrix, offset) {
            const canvas = document.getElementById('tetris');
            const context = canvas.getContext('2d');
            
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        if (value === 1) { // T shape - Tuco
                            if (tucoImage.complete) {
                                context.drawImage(tucoImage, x + offset.x, y + offset.y, 1, 1);
                            } else {
                                tucoImage.onload = () => {
                                    context.drawImage(tucoImage, x + offset.x, y + offset.y, 1, 1);
                                };
                            }
                        } else if (value === 2) { // O shape - Jesse
                            if (jesseImage.complete) {
                                context.drawImage(jesseImage, x + offset.x, y + offset.y, 1, 1);
                            } else {
                                jesseImage.onload = () => {
                                    context.drawImage(jesseImage, x + offset.x, y + offset.y, 1, 1);
                                };
                            }
                        } else if (value === 3) { // L shape - Mike
                            if (mikeImage.complete) {
                                context.drawImage(mikeImage, x + offset.x, y + offset.y, 1, 1);
                            } else {
                                mikeImage.onload = () => {
                                    context.drawImage(mikeImage, x + offset.x, y + offset.y, 1, 1);
                                };
                            }
                        } else if (value === 4) { // J shape - Hank
                            if (hankImage.complete) {
                                context.drawImage(hankImage, x + offset.x, y + offset.y, 1, 1);
                            } else {
                                hankImage.onload = () => {
                                    context.drawImage(hankImage, x + offset.x, y + offset.y, 1, 1);
                                };
                            }
                        } else if (value === 5) { // I shape - Junior
                            if (juniorImage.complete) {
                                context.drawImage(juniorImage, x + offset.x, y + offset.y, 1, 1);
                            } else {
                                juniorImage.onload = () => {
                                    context.drawImage(juniorImage, x + offset.x, y + offset.y, 1, 1);
                                };
                            }
                        } else if (value === 6) { // S shape - Saul
                            if (saulImage.complete) {
                                context.drawImage(saulImage, x + offset.x, y + offset.y, 1, 1);
                            } else {
                                saulImage.onload = () => {
                                    context.drawImage(saulImage, x + offset.x, y + offset.y, 1, 1);
                                };
                            }
                        } else if (value === 7) { // Z shape - Skyler
                            if (skylerImage.complete) {
                                context.drawImage(skylerImage, x + offset.x, y + offset.y, 1, 1);
                            } else {
                                skylerImage.onload = () => {
                                    context.drawImage(skylerImage, x + offset.x, y + offset.y, 1, 1);
                                };
                            }
                        } else {
                            context.fillStyle = colors[value];
                            context.fillRect(x + offset.x, y + offset.y, 1, 1);
                        }
                    }
                });
            });
        }

        function drawGrid() {
            const canvas = document.getElementById('tetris');
            const context = canvas.getContext('2d');
            
            for (let y = 0; y < arena.length; y++) {
                for (let x = 0; x < arena[y].length; x++) {
                    context.fillStyle = (x + y) % 2 === 0 ? 'rgba(85, 85, 85, 0.5)' : 'rgba(102, 102, 102, 0.5)';
                    context.fillRect(x, y, 1, 1);
                }
            }
        }

        function draw() {
            const canvas = document.getElementById('tetris');
            const context = canvas.getContext('2d');
            
            context.fillStyle = 'black';
            context.fillRect(0, 0, canvas.width, canvas.height);

            if (gusImage.complete) {
                context.drawImage(gusImage, 0, 0, arena[0].length, arena.length);
            } else {
                gusImage.onload = () => {
                    context.drawImage(gusImage, 0, 0, arena[0].length, arena.length);
                };
            }

            drawGrid();
            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function updateScore() {
            document.getElementById('score').innerText = 'SCORE: ' + score;
        }

        function updateHighScore() {
            if (score > highScore) {
                highScore = score;
                document.getElementById('highScore').innerText = 'HIGH SCORE: ' + highScore;
            }
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y >= 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }

                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;

                score += rowCount * 10;
                rowCount *= 2;

                dropAudio = 0;

                // Play sound when a row is filled
                const rowFilledSound = new Audio('/audio/yes_science.mp3');
                rowFilledSound.play();
            }
            updateScore();
            updateHighScore();
        }

        function playerDrop() {
            if (document.getElementById('gameOverMessage').style.display === 'block') {
                return;
            }
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                dropAudio = 1;
                merge(arena, player);
                arenaSweep();
                playerReset();

                if (dropAudio == 1) {
                    const hitSound = new Audio('/audio/waltuh.mp3');
                    hitSound.volume = 0.5;
                    hitSound.play();
                }
            }
            dropCounter = 0;
        }

        function resetGame() {
            score = 0;
            updateScore();
            updateHighScore();

            startTime = Date.now();
            arena.forEach(row => row.fill(0));
            playerReset();

            document.getElementById('gameOverMessage').style.display = 'none';
            document.getElementById('namePrompt').style.display = 'none';
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) -
                           (player.matrix[0].length / 2 | 0);

            if (collide(arena, player)) {
                displayGameOver();
            }
        }

        function displayGameOver() {
            document.getElementById('gameOverMessage').style.display = 'block';

            const gameOverSound = new Audio('/audio/say_my_name.mp3');
            gameOverSound.play();

            setTimeout(() => {
                if (document.getElementById('namePrompt').style.display !== 'block') {
                    displayNamePrompt();
                }
            }, 1000);

            fetchScores();
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                       (arena[y + o.y] &&
                        arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

    document.addEventListener('keydown', event => {
    if (isPaused && event.key !== 'Escape') {
        return;
    }
    
    // Check if the pressed key is one we want to handle
    if (['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown', 'Escape'].includes(event.key)) {
        event.preventDefault(); // Prevent default browser behavior (scrolling)
    }
    
    switch (event.key) {
        case 'ArrowLeft':
            player.pos.x--;
            if (collide(arena, player)) {
                player.pos.x++;
            }
            break;
        case 'ArrowRight':
            player.pos.x++;
            if (collide(arena, player)) {
                player.pos.x--;
            }
            break;
        case 'ArrowDown':
            playerDrop();
            break;
        case 'ArrowUp':
            playerRotate(1);
            break;
        case 'Escape':
            isPaused = !isPaused;
            break;
    }
});

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [
                        matrix[x][y],
                        matrix[y][x],
                    ] = [
                        matrix[y][x],
                        matrix[x][y],
                    ];
                }
            }

            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }

            return matrix;
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function update(time = 0) {
            const canvas = document.getElementById('tetris');
            const context = canvas.getContext('2d');
            
            if (isPaused) {
                if (gusImage.complete) {
                    context.drawImage(gusImage, 0, 0, arena[0].length, arena.length);
                } else {
                    gusImage.onload = () => {
                        context.drawImage(gusImage, 0, 0, arena[0].length, arena.length);
                    };
                }
                context.fillStyle = 'rgba(0, 0, 0, 0.5)';
                context.fillRect(0, 0, canvas.width, canvas.height);
                context.fillStyle = 'white';
                context.font = '1px Arial';
                context.fillText('Paused', 4, 10);
                requestAnimationFrame(update);
                return;
            }

            const deltaTime = time - lastTime;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            lastTime = time;
            draw();
            requestAnimationFrame(update);
        }

        function updateTimer() {
            let elapsedTime = Math.floor((Date.now() - startTime) / 1000);
            let minutes = Math.floor(elapsedTime / 60);
            let seconds = elapsedTime % 60;
            document.getElementById('timer').innerText = `TIMER: ${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        setInterval(updateTimer, 1000);

        // Audio handling with user interaction
        const backgroundAudio = new Audio('/audio/breaking_bad_theme.mp3');
        backgroundAudio.loop = true;
        backgroundAudio.volume = 0.5;

        function startAudio() {
            const playPromise = backgroundAudio.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    // Auto-play was prevented, show a play button
                    const playButton = document.createElement('button');
                    playButton.textContent = 'Play Music';
                    playButton.style.position = 'fixed';
                    playButton.style.bottom = '20px';
                    playButton.style.right = '20px';
                    playButton.style.zIndex = '1000';
                    playButton.style.padding = '10px 15px';
                    playButton.style.fontSize = '1rem';
                    playButton.style.backgroundColor = '#4CAF50';
                    playButton.style.color = 'white';
                    playButton.style.border = 'none';
                    playButton.style.borderRadius = '5px';
                    playButton.onclick = () => {
                        backgroundAudio.play();
                        playButton.remove();
                    };
                    document.body.appendChild(playButton);
                });
            }
        }

        // Start audio on any user interaction
        document.addEventListener('click', startAudio, { once: true });

        // Name prompt and score submission
        function displayNamePrompt() {
            document.getElementById('namePrompt').style.display = 'block';
            document.getElementById('gameOverMessage').style.display = 'none';
        }

        window.submitScore = function() {
            const playerName = document.getElementById('playerName').value;
            if (playerName) {
                const elapsedTime = document.getElementById('timer').innerText.split(' ')[1];
                fetch('/save_score', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name: playerName, score: score, time: elapsedTime }),
                }).then(() => {
                    document.getElementById('namePrompt').style.display = 'none';
                    resetGame();
                });
            }
        };

        function fetchScores() {
            fetch('/scores.json')
                .then(response => response.json())
                .then(data => {
                    const scoresBody = document.getElementById('scoresBody');
                    scoresBody.innerHTML = '';
                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        row.forEach(cell => {
                            const td = document.createElement('td');
                            td.style.border = '1px solid white';
                            td.style.padding = '5px';
                            td.textContent = cell;
                            tr.appendChild(td);
                        });
                        scoresBody.appendChild(tr);
                    });
                });
        }

        // Initialize game when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            initGame();
            fetchScores();
        });
    </script>
</body>
